<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <title>BeeSky Music</title>
    <style>
         #image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }

          body {
    background: url('Img/welmusik1.webp');
    background-size: cover;
    background-repeat: no-repeat; 
    background-position: center; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

        .wrapper {
            background: rgba(0, 0, 0, 0.7); /* Dark background to ensure content visibility */
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .wrapper h2 {
            font-size: 30px;
            color: #5ce9c6;
            margin-bottom: 30px;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-field input:focus {
            border-color: #5ce9c6;
            outline: none;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .forgot, .sing-up {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot:hover, .sing-up:hover {
            color: #fff;
            text-decoration: underline;
        }

        .login, .sign-up-btn {
            background: #6788bb;
            border: none;
            padding: 15px;
            border-radius: 25px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .login:hover, .sign-up-btn:hover {
            background: #4ad1af;
        }

        p {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        p a {
            color: #5ce9c6;
            font-weight: 600;
        }

        .sadboy-img {
            width: 120px; /* Adjust as needed */
            height: 120px; /* Adjust as needed */
            border-radius: 50%;
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
        }

        .sadboy-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .Logo1-webp img {
    width: 120px; /* Ukuran logo */
    height: 120px; /* Ukuran logo */
    border-radius: 50%; /* Membuat logo berbentuk lingkaran */
    object-fit: cover; /* Menjaga rasio gambar agar tidak terdistorsi */
    margin-bottom: 20px;
}

    </style>
</head>
<body>

    <div class="wrapper">
        <picture>
        <div class="Logo1-webp">
            <img src="Img/Logo1.webp" alt="Logo1">
        </picture>
    </div>
        <h2>Sign Up Zyphonix</h2>
        <form action="#">
            <div class="input-field">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="email" id="email" placeholder="Email Address" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="sign-up-btn">Sign Up</button>
            <p>Already have an account? <a href="dasar web1.html" class="forgot">Login</a></p>
        </form>
    </div>

    <script>
        document.querySelector('.sign-up-btn').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'HOM.html';
        });
    </script>
    
</body>
</html>
